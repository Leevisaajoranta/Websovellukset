<html lang="Fi">

        <title>Koira sivusto</title>

        <link rel="stylesheet" href="./Kuvat/koiralogo.png">


        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <header>
            <h1>Koira sivusto</h1>
            <div class="logo">
                <img src="./Kuvat/koiralogo.png" height="50px" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="http://localhost:52330/WS07_Project/Etusivu.html">Etusivu</a></li>
                    <li><a href="http://localhost:52330/WS07_Project/Tietoja.html">Tietoja</a></li>
                    <li><a href="http://localhost:52330/WS07_Project/Kuvagalleria.html">Kuvagalleria</a></li>
                    <li><a href="http://localhost:52330/WS07_Project/Yhteydenotto.html">Ota yhteyttä</a></li>
                </ul>
            </nav>
        </header>
        <h2>Koira galleria</h2>
        <p>Täällä on paljon kuvia koirista</p>

        <div class="slideshow-container">

            <div class="mySlides fade">
            <div class="numbertext">1/4</div>
                <img src="./Kuvat/svemppa2.png" style="width: 100%;">
                <div class="text">Länsiylämaanterrieri</div>
        </div>

            <div class="mySlides fade">
            <div class="numbertext">2/4</div>
                <img src="./Kuvat/ilona.png" style="width: 100%;">
                <div class="text">Kääpiösnautseri</div>
        </div>

            <div class="mySlides fade">
            <div class="numbertext">3/4</div>
                <img src="./Kuvat/quieres.png" style="width: 100%;">
                <div class="text">Tarjoava koira</div>
        </div>

            <div class="mySlides fade">
            <div class="numbertext">4/4</div>
                <img src="./Kuvat/KFC-koira.png" style="width: 100%;">
                <div class="text">Westie-koira</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>

        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>

    </body>
</html>
